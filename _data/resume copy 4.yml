projects:
  - title: "(2022.12 - 2023.02) BERT, OpenCV를 활용한 5가지의 감정자막 자동 생성 'EmoS'"
    #startDate: "2022-12-01"
    #endDate: "2023-02-19"
    url: "https://daisylee.notion.site/BERT-OpenCV-5-EmoS-e12f47fe71b14e6cb581b6c0b537fcf3"
    summary: |
      - **서비스 기획 과정**
        1. 문제 정의 : Audio가 없는 Video, 혹은 Audio를 들을 수 없는 상황에서 화자의 감정을 이해하기 위해 주어진 환경 (표정, 상황 등)을 고려해야하는 제약을 문제로 정의하고, 화자의 감정을 쉽게 이해할 수 있도록 도와주는 서비스가 필요하다고 정의함
        2. 기획 목적 : 음성을 들을 수 없는 상황 혹은 청각 장애를 가진 분들이 감정이 Label된 자막을 통해 화면만으로도 화자의 감정을 쉽게 이해할 수 있도록 본 서비스를 기획함
        3. 데이터 전처리 : AI-Hub의 감정 분류를 위한 음성데이터셋과 감성대화 말뭉치의 활용 및 전처리
        4. 감정 Label 분류기 모델링 : BERT 모델을 Fine-tuning 및 학습하여 정의한 감정 Label에 따라 발화문의 Label을 분류
        5. 자막 자동 합성 기능 구현 : OpenCV를 활용해 감정이 Labeling된 발화문(Text data)가 Input 되면, 5개의 감정 Label이 반영된 자막이 동영상과 자동으로 합성되어 Output으로 출력되는 기능을 구현함
        6. 웹 배포 : AWS, Django를 활용한 FE, BE 구현

      - **주요 역할**
        1. GitHub, Notion, Slack을 활용한 프로젝트 리딩, 데일리 스크럼 진행, 이슈 · 일정 관리
        2. 서비스 기획 및 구체화를 위한 아이데이션 리딩
        3. OpenCV를 활용한 자동 자막 합성 기능 개발
        4. BERT 모델 Accuracy 향상을 위한 Fine-tuning 과정 피드백

  - title: "(2022.09 - 2022.11) BERT, 유사 데이터 추천 모델을 활용한 데이터 아카이브 ‘데이터 플래닛’"
    summary: |
      - **서비스 기획 과정**
        1. 문제 정의 : 데이터 사용자 입장에서 공공 데이터 플랫폼 사용 시 겪는 어려움을 해결하고자 5개의 공공 데이터 플랫폼을 크롤링하여 약 12.7만 개의 데이터 수집 및 분석하여 '분산성, 독립성, 비구조화성'으로 문제 정의
        2. 기획 목적 : 데이터의 유형을 자동으로 분류해주는 분류기와 추천 AI 서비스를 활용해 하나의 플랫폼에서 데이터의 손쉬운 접근과 사용이 가능하도록 UX를 개선하는 방향으로 본 서비스를 기획함
        3. 데이터 전처리 : 수집된 데이터에서 형태소 분리 및 워드 임베딩, 필수적 칼럼 통일시키기
        4. 데이터 유형 (Label) 분류기 개발 : BERT 모델을 통해 데이터 Label 분류 모델 개발
        5. 유사 데이터 추천 모델 개발 : 코사인 유사도를 기반으로 유사한 데이터 추천 모델 개발
        6. 프로토타입 구현 : Django, Bootstrap을 활용한 BE, FE 구현

      - **주요 역할**
        1. 서비스 기획 및 구체화를 위한 아이데이션 리딩, Figma를 활용한 프로토타입 가이드 제시
        2. Selenium, Beautiful Soup를 활용한 데이터 크롤링
        3. 데이터 분석을 통한 문제 정의 및 데이터 전처리
        4. 활용 AI 모델 (BERT, 코사인 유사도 기반 추천모델) 서치
        5. 최종 보고서 작성
