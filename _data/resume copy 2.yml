work:
  - company: "COSMAX Co., Ltd."
    position: "Sales Manager"
    website: "https://www.cosmax.com/main.asp"
    startDate: "2016-01-11"
    endDate: "2022-08-31"
    summary: |
      화장품 ODM 업계에서 7년 경력의 sales manager로서 B2B 영업 프로젝트를 처음부터 끝까지 성공적으로 관리하고 지원한 실적을 가지고 있습니다.
      비즈니스의 성공과 성장을 위해서는 다양한 이해관계자와의 협업이 가장 중요하다고 생각하기 때문에 정해진 기한 내에 원활한 협업을 통해 프로젝트를 완성하는 데 주력해 왔습니다.

      1. B2B 영업 프로세스의 효율성 및 생산성 향상을 위한 기획 및 관리
          - 신규 프로세스 기획 및 규정을 통한 효율성 및 생산성 향상
          - 기존 프로세스 개선을 통한 매월, 월매출 대비 약 0.3% 손실 구조 개선
          - 매월 프로젝트 이슈/리스크의 파악 및 리포팅을 통한 월 납기 목표 95% 이상 달성 견인

      2. 사업계획 수립, 비지니스 관련 Index 관리
          - 반기별 사업계획 및 KPI 수립, 월별 지표 및 성과관리
          - 관리 및 리포팅을 통한 월 매출 목표 100% 이상 달성 견인

      3. Proficient Skills
      - Project Management · Sales Management · Sales Operations
      - Communication · Cross-functional Coordination
      - Performance management · Reporting

